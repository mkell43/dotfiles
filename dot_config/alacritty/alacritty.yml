import:
  - ~/.config/alacritty/themes/dracula-pro-van-helsing.yml
font:
  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular
  bold:
    family: UbuntuMono Nerd Font Mono
    style: Bold
  italic:
    family: UbuntuMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font Mono
    style: Bold Italic
  size: 13
selection:
  save_to_clipboard: true
window:
  padding:
    x: 10
    y: 10
env:
  TERM: xterm-256color
